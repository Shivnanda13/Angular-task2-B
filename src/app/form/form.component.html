

<div class="card">
    <h2 class="text-center text-white">form</h2>
    <div class="card-body">
        <form action="">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="fName">First Name:-</label>
                        <input class="form-control" id="fName">
                      </div>
                </div>
           
                <div class="col-6">
                    <div class="form-group">
                        <label for="Last">Last Name:-</label>
                        <input class="form-control" id="lName">
                    </div>
                </div>
          
                <div class="col-6">
                     <h6>Select option:-</h6>
                    <div (change)= "selectItems($event)">
                        <div class="form-group">
                            <input class="form-check-input ml-1" type="radio" name="details" id="radio1" value="email">
                            <label class="form-check-label ml-4" for="radio1">Email</label>
                          </div>
                          <div class="form-group">
                            <input class="form-check-input ml-1" type="radio" name="details" id="radio2" value="number">
                            <label class="form-check-label ml-4" for="radio2">Phone Number</label>
                          </div> 
                    </div>
                </div>
                <div class="col-6">
                    <div [ngSwitch]="selectName">
                    <div class="form-group" *ngSwitchCase="'email'">
                        <label for="Last">Email:-</label>
                        <input class="form-control" id="lName">
                    </div>
                    <div class="form-group" *ngSwitchCase="'number'">
                        <label for="Last">Phone Number:-</label>
                        <input class="form-control" id="lName">
                    </div>
                    </div>
                </div>
           </div>
        </form>
    </div>
</div>
